#Hi!, this config is not intended to become an example of beauty in yabar.
#It is just intended to show an example (specifically an example config that uses internal blocks) of what you can do using yabar.

bar-list = ["leftbar", "rightbar"];
leftbar:{
	font: "Fira Sans, FontAwesome Bold 11";
	block-list: ["ws", "title", "ya_date", "ya_bw", "ya_mem", "ya_cpu"];
	position: "top";
	gap-vertical: 5;
	gap-horizontal: 5;
	height: 30;
	//If you want transparency, use argb, not rgb
	background-color-argb: 0x9c000000;
	underline-size: 2;
	overline-size: 2;
	slack-size: 5;
	monitor: " VGA-1";

	splitterl: {
		exec: "none";
		type: "once";
		align: "left";
		fixed-size: 20;
		background-color-argb: 0x00000000;
	}
	
	splitterr: {
		exec: "none";
		type: "once";
		align: "right";
		fixed-size: 20;
		background-color-argb: 0x00000000;
	}

	ya_ws: {
		#exec: "YABAR_WORKSPACE";
		exec: "i3-msg -t get_workspaces | jq '.[] | select(.focused).num'";
		type: "periodic";
		interval: 0.2;
		image: "/home/dschlack/Bilder/work.svg";
		image-scale-height: 0.18;
		image-scale-width: 0.18;
		image-shift-y: 2;
		align: "left";
		justify: "right";
		fixed-size: 80;
		internal-option2: "name";
	}
	ws: {
		#exec: "YABAR_WORKSPACE";
		exec: "~/.config/yabar/ws2.sh";
		type: "periodic";
		interval: 0.2;
		pango-markup: true;
		#image: "/home/dschlack/Bilder/work.svg";
		#image-scale-height: 0.18;
		#image-scale-width: 0.18;
		#image-shift-y: 2;
		align: "left";
		#justify: "right";
		#fixed-size: 80;
		variable-size: true;
	}
	ya_title: {
		exec: "YABAR_TITLE";
		align: "center";
		fixed-size: 300;
	}
	ya_date:{
		exec: "YABAR_DATE";
		align: "center";
		fixed-size: 200;
		interval: 2;
		image: "/home/dschlack/Bilder/Clock.svg";
		image-scale-height: 0.5;
		image-scale-width: 0.5;
		image-shift-x: 5;
		image-shift-y: 2;
		internal-option1: "%d.%m.%Y | %H:%M";
	}
	ya_diskusage:{
		exec: "YABAR_DISKSPACE";
		align: "right";
		fixed-size: 200;
		interval: 10;
		image: "/home/dschlack/Bilder/disk.svg";
		image-scale-height: 0.5;
		image-scale-width: 0.5;
		internal-option1: "/dev/sda";
	}
	ya_uptime:{
		exec: "YABAR_UPTIME";
		align: "right";
		fixed-size: 70;
		interval: 1;
		background-color-rgb:0x96B49C;
		underline-color-rgb:0xF8CA00;
		internal-prefix: " ";
	}
	ya_mem:{
		exec: "YABAR_MEMORY";
		align: "right";
		fixed-size: 70;
		interval: 1;
		underline-color-rgb:0xFA6900;
		internal-prefix: " ";
	}
	ya_bw: {
		exec: "YABAR_BANDWIDTH";
		align: "right";
		fixed-size: 110;
		interval: 1;
		internal-prefix: " ";
		internal-option1: "enp2s0"; # "default" or network interface from `ifconfig` or `ip link`
		internal-option2: " "; # characters to be placed before up/down data
		underline-color-rgb:0xD95B43;
	}
	ya_cpu: {
		exec: "YABAR_CPU";
		align: "right";
		fixed-size: 80;
		interval: 1;
		internal-prefix: " ";
		internal-suffix: "%";
		underline-color-rgb:0xE97F02;
	}
	ya_diskspace: {
		exec: "YABAR_DISKSPACE";
		align: "right";
		fixed-size: 140;
		interval: 10;
		image: "/home/dschlack/Bilder/disk.svg";
		image-scale-height: 0.4;
		image-scale-width: 0.4;
		image-shift-y: 3;
		internal-option1: "/dev/mapper/AntergosVG-";
	}
	title: {
		exec: "xtitle -s";
		align: "left";
		fixed-size: 350;
		type: "persist";
		foreground-color-rgb:0xeeeeee;
		underline-color-rgb:0x373b41;
		overline-color-rgb:0x373b41;
	}
	date: {
		exec: "date +'%a %d %b, %I:%M'";
		align: "right";
		fixed-size: 150;
		type: "periodic";
		interval: 1;
		foreground-color-rgb:0x92D8F0;
		underline-color-rgb:0xc0b929;
	}
}
rightbar:{
	font: "Fira Sans, FontAwesome Bold 11";
	block-list: ["ya_ws", "ya_date", "ya_bw", "ya_mem", "ya_cpu"];
	position: "top";
	gap-vertical: 5;
	gap-horizontal: 5;
	height: 30;
	//If you want transparency, use argb, not rgb
	background-color-argb: 0xC01F1F1F;
	underline-size: 2;
	overline-size: 2;
	slack-size: 5;
	monitor: " HDMI-1"; # get names from `xrandr`

	splitterl: {
		inherit: "leftbar.splitterl";
	}
	
	splitterr: {
		inherit: "leftbar.splitterr";
	}

	ya_ws: {
		inherit: "leftbar.ws";
	}
	ya_title: {
		inherit: "leftbar.ya_title";
	}
	ya_date:{
		inherit: "leftbar.ya_date";
	}
	ya_diskusage:{
		inherit: "leftbar.ya_diskusage";
	}
	ya_uptime:{
		inherit: "leftbar.ya_uptime";
	}
	ya_mem:{
		inherit: "leftbar.ya_mem";
	}
	ya_bw: {
		inherit: "leftbar.ya_bw";
	}
	ya_cpu: {
		inherit: "leftbar.ya_cpu";
	}
	ya_diskspace: {
		inherit: "leftbar.ya_diskspace";
	}
	title: {
		inherit: "leftbar.title";
	}
	date: {
		inherit: "leftbar.date";
	}
}
